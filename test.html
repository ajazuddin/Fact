<!DOCTYPE html>
<html>

<head>
</head>

<body style="text-align: center; font-size: 20px;">

    Factorial: <input id="n">
    <br><br>

    <button onclick="fact()"> Factorial </button>
    
    <p id="res"></p>
    
    <script>
        function fact() {
            var i, n, ans;
            ans = 1;
            n = document.getElementById("n").value;
            for (i = 1; i <= n; i++) {
                ans = ans * i;
            }
            i = i - 1;
            document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + ans;
        }
    </script>
</body>

</html>
